<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <title>Huddle</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <img src="./logo.svg" alt="huddle" width="130px" />
    </header>
    <div id="container">
      <div class="mockup">
        <img src="./illustration-mockups.svg" alt="" width="300px" />
      </div>

      <div class="body">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>

        <button>Register</button>
      </div>
    </div>

    <div class="socials">
      <span>
        <i class="fa-brands fa-facebook-f fa-lg" style="color: #ffffff"></i>
      </span>
      <span>
        <i class="fa-brands fa-x-twitter fa-lg" style="color: #ffffff"></i>
      </span>
      <span>
        <i class="fa-brands fa-instagram fa-lg" style="color: #ffffff"></i>
      </span>
    </div>
    <script
      src="https://kit.fontawesome.com/95f647a2d5.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
